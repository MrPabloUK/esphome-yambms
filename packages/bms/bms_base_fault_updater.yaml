substitutions:
  # Use the standard dictionary names defined in device_base_fault_registry.yaml
  diagnostic_class: "CAT_BMS"
  # The ID of the LED on your board used for this component
  status_led_id: "nullptr"
  # ID for this component instance for fault registry
  fault_device_id: "${bms_id}"

esphome:
  on_boot:
    - priority: 600.0
      then:
        - lambda: |-
            // Register the diagnostic LED for this component
            register_diagnostic_led(${diagnostic_class}, ${fault_device_id}, (light::LightState*) id(${status_led_id}));