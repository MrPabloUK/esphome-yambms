substitutions:
  global_status_led: "esp_light"


globals:
  # 2D grid of physical LED pointers
  # Structure: [Component Category (0-15)] -> [Specific Instance ID (0-N)]
  - id: global_led_registry
    type: std::vector<std::vector<esphome::light::LightState*>>
    initial_value: 'std::vector<std::vector<esphome::light::LightState*>>(16)'

  # ---------------------------------------------------------
  # Global Function: Update LED assignment
  # ---------------------------------------------------------
- id: global_register_led
    type: std::function<void(int, int, light::LightState*)>
    initial_value: |-
      [](int category, int instance, light::LightState* led) {

        if (led == id(virtual_status_light)) {
            led = nullptr; 
        }

        int computer_instance = instance - 1;
        if (category < 0 || category >= 16 || computer_instance < 0) return;

        auto &leds = id(global_led_registry)[category];
        auto &faults = id(global_instance_faults)[category];

        if (leds.size() <= computer_instance) {
          leds.resize(computer_instance + 1, nullptr);
          faults.resize(computer_instance + 1, false);
        }
        leds[computer_instance] = led;
      }


output:
  - platform: template
    id: virtual_output
    type: binary
    write_action: []

# Fake light to act as a placeholder for LED control logic
light:
  - platform: binary
    id: virtual_status_light
    output: virtual_output


interval:
  - interval: 50ms
    then:
      - lambda: |-
          static int current_stage = 0;       
          static int active_category = -1;    
          static int pips_count = 0;          
          static uint32_t next_event_ms = 0;  
          static bool heartbeat_on = false;   
          
          // Debug timer to prevent log spam in the idle loop
          static uint32_t last_debug_log = 0; 

          uint32_t now = millis();
          if (now < next_event_ms) return;

          float bri = 0.5;

          switch (current_stage) {
            
            // =================================================================
            // STAGE 0: SEARCH & HEARTBEAT (The Silent Zone)
            // =================================================================
            case 0: 
              // DEBUG: Print the Fault Mask once per second so we see what the ESP sees
              if (now - last_debug_log > 1000) {
                  uint16_t mask = id(global_system_fault_mask);
                  ESP_LOGD("fault_sm", "Searching... Mask: %d (Binary: " BYTE_TO_BINARY_PATTERN " " BYTE_TO_BINARY_PATTERN ")", 
                           mask, BYTE_TO_BINARY(mask>>8), BYTE_TO_BINARY(mask));
                  last_debug_log = now;
              }

              // 1. Circular Scan
              for (int i = 1; i <= 16; i++) {
                int search_target = (active_category + i) % 16;
                bool is_faulted = (id(global_system_fault_mask) >> search_target) & 1;
                
                // Check for physical LEDs
                bool has_valid_led = false;
                if (is_faulted) {
                    for (auto *ptr : id(global_led_registry)[search_target]) {
                        if (ptr != nullptr) {
                            has_valid_led = true;
                            break;
                        }
                    }
                    if (!has_valid_led && (now - last_debug_log == 0)) {
                        // Log this warning only when the debug timer ticks (to avoid spam)
                        ESP_LOGW("fault_sm", "Ghost Fault! Cat %d is faulted, but no LED assigned.", search_target);
                    }
                }

                if (is_faulted && has_valid_led) {
                    active_category = search_target;
                    current_stage = 1; 
                    ESP_LOGD("fault_sm", "Target Acquired: Cat %d. Starting Sequence.", active_category);
                    return; 
                }
              }

              // 2. Healthy Heartbeat (Category 0)
              if (!id(global_led_registry)[0].empty() && id(global_led_registry)[0][0] != nullptr) {
                auto call = id(global_led_registry)[0][0]->make_call();
                if (!heartbeat_on) {
                  if (${board_has_rgb}) { call.set_rgb(0.0, 1.0, 0.0); call.set_brightness(bri); }
                  call.set_state(true); 
                  ESP_LOGD("fault_sm", "Heartbeat Pulse ON");
                } else { 
                  call.set_state(false); 
                }
                call.perform();
                heartbeat_on = !heartbeat_on;
                next_event_ms = now + 1000;
              } 
              // No "else" here means silence if no heartbeat LED exists
              
              active_category = -1;
              return;

            // =================================================================
            // STAGE 1, 2, 3 (Keep these exactly as they were)
            // =================================================================
            case 1: 
              ESP_LOGD("fault_sm", "Stage 1: Blue Header");
              for (size_t i = 0; i < id(global_led_registry)[active_category].size(); i++) {
                auto *led = id(global_led_registry)[active_category][i];
                auto &faults = id(global_instance_faults)[active_category];
                if (led != nullptr && i < faults.size() && faults[i]) {
                  auto call = led->make_call();
                  if (${board_has_rgb}) { call.set_rgb(0.0, 0.0, 1.0); call.set_brightness(bri); }
                  call.set_state(true); call.perform();
                }
              }
              current_stage = 2; pips_count = 0; next_event_ms = now + 1000;
              break;

            case 2: 
              {
                int total_toggles = (active_category + 1) * 2; 
                bool is_on_cycle = (pips_count % 2 != 0); 
                for (size_t i = 0; i < id(global_led_registry)[active_category].size(); i++) {
                   auto *led = id(global_led_registry)[active_category][i];
                   auto &faults = id(global_instance_faults)[active_category];
                   if (led != nullptr && i < faults.size() && faults[i]) {
                    auto call = led->make_call();
                    if (is_on_cycle) {
                      if (${board_has_rgb}) { call.set_rgb(1.0, 0.0, 0.0); call.set_brightness(bri); }
                      call.set_state(true);
                    } else { call.set_state(false); }
                    call.perform();
                  }
                }
                pips_count++;
                if (pips_count < total_toggles) {
                   int delay = (pips_count > 0 && pips_count % 8 == 0) ? 500 : 150;
                   next_event_ms = now + delay;
                } else {
                   current_stage = 3; next_event_ms = now + 1000;
                }
              }
              break;

            case 3: 
              if (active_category >= 0 && active_category < 16) {
                  for (auto *led : id(global_led_registry)[active_category]) {
                    if (led != nullptr) {
                      auto call = led->make_call(); call.set_state(false); call.perform();
                    }
                  }
              }
              ESP_LOGD("fault_sm", "Stage 3 Complete. Resetting to Search.");
              current_stage = 0; next_event_ms = now; 
              break;
          }

  - interval: 5s
    then:
      - lambda: |-
          ESP_LOGI("led_audit", "=== LED REGISTRY AUDIT ===");
          
          for (int cat = 0; cat < 16; cat++) {
            // Access the vector for this category
            auto &leds = id(global_led_registry)[cat];
            
            if (leds.empty()) {
              // If completely empty, just log it as such
              ESP_LOGI("led_audit", "Cat %d (%s): [EMPTY]", cat, (cat==0?"SYSTEM":(cat==6?"NETWORK":"OTHER")));
            } else {
              // If it has slots, check if they are valid pointers or nullptr
              std::string status = "";
              for (size_t i = 0; i < leds.size(); i++) {
                 if (leds[i] == nullptr) {
                   status += "[NULL] ";
                 } else {
                   status += "[OK] ";
                 }
              }
              ESP_LOGI("led_audit", "Cat %d (%s): Size %d -> %s", 
                cat, 
                (cat==0?"SYSTEM":(cat==6?"NETWORK":"OTHER")), 
                leds.size(), 
                status.c_str()
              );
            }
          }
          ESP_LOGI("led_audit", "==========================");
