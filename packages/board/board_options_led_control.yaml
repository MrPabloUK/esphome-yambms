substitutions:
  global_status_led: "esp_light"


globals:
  # 2D grid of physical LED pointers
  # Structure: [Component Category (0-15)] -> [Specific Instance ID (0-N)]
  - id: global_led_registry
    type: std::vector<std::vector<esphome::light::LightState*>>
    initial_value: 'std::vector<std::vector<esphome::light::LightState*>>(16)'

  # ---------------------------------------------------------
  # Global Function: Update LED assignment
  # ---------------------------------------------------------
  - id: global_register_led
    type: std::function<void(int, int, light::LightState*)>
    initial_value: |-
      [](int category, int instance, light::LightState* led) {
        int computer_instance = instance - 1;
        if (category < 0 || category >= 16 || computer_instance < 0) return;

        auto &leds = id(global_led_registry)[category];
        auto &faults = id(global_instance_faults)[category];

        // Ensure vectors are large enough
        if (leds.size() <= computer_instance) {
          leds.resize(computer_instance + 1, nullptr);
          faults.resize(computer_instance + 1, false);
        }
        
        // Assign the LED pointer
        leds[computer_instance] = led;
      }


output:
  - platform: template
    id: virtual_output
    type: binary
    write_action: []

# Fake light to act as a placeholder for LED control logic
light:
  - platform: binary
    id: virtual_status_light
    output: virtual_output


interval:
  - interval: 50ms
    then:
      - lambda: |-
          // --- STATIC STATE VARIABLES ---
          static int current_stage = 0;       // 0:Search/Heartbeat, 1:Blue Header, 2:Red Pips, 3:Gap
          static int active_category = -1;    // The current Class Index (0-15) being displayed
          static int pips_count = 0;          // Counter for the blink pattern toggles
          static uint32_t next_event_ms = 0;  // Timestamp for the next allowed action
          static bool heartbeat_on = false;   // Toggle state for the healthy heartbeat pulse

          // --- NON-BLOCKING TIMER CHECK ---
          uint32_t now = millis();
          if (now < next_event_ms) return;

          // Global brightness setting
          float bri = 0.5;

          switch (current_stage) {
            
            // =================================================================
            // STAGE 0: SEARCH & HEARTBEAT
            // =================================================================
            case 0: 
              // 1. Circular Scan: Look for the next faulted category
              for (int i = 1; i <= 16; i++) {
                int search_target = (active_category + i) % 16;
                
                // Check if the bit is set in the mask
                bool is_faulted = (id(global_system_fault_mask) >> search_target) & 1;
                
                // GHOST FILTER: Check if valid LEDs actually exist for this category
                bool has_valid_led = false;
                if (is_faulted) {
                    for (auto *ptr : id(global_led_registry)[search_target]) {
                        if (ptr != nullptr) {
                            has_valid_led = true;
                            break;
                        }
                    }
                    if (!has_valid_led) {
                        // Debug log: Warn that a fault exists but we are skipping it (no LED)
                        // ESP_LOGW("fault_sm", "Category %d is faulted but has no LEDs! Skipping.", search_target);
                    }
                }

                // Transition only if faulted AND we have a physical LED to show it on
                if (is_faulted && has_valid_led) {
                    active_category = search_target;
                    current_stage = 1; 
                    ESP_LOGD("fault_sm", "Fault found in Cat %d. Starting Sequence.", active_category);
                    return; 
                }
              }

              // 2. Healthy Heartbeat: Runs only if no faults are found above.
              if (!id(global_led_registry)[0].empty() && id(global_led_registry)[0][0] != nullptr) {
                auto call = id(global_led_registry)[0][0]->make_call();
                
                if (!heartbeat_on) {
                  // Pulse ON
                  if (${board_has_rgb}) { 
                    call.set_rgb(0.0, 1.0, 0.0); // Pure Green
                    call.set_brightness(bri);
                  }
                  call.set_state(true); 
                  // ESP_LOGD("fault_sm", "Heartbeat ON"); 
                } else { 
                  // Pulse OFF
                  call.set_state(false); 
                  // ESP_LOGD("fault_sm", "Heartbeat OFF");
                }
                call.perform();
                
                heartbeat_on = !heartbeat_on;
                next_event_ms = now + 1000;
              }
              
              active_category = -1;
              return;

            // =================================================================
            // STAGE 1: FAULT HEADER (Blue Pulse)
            // =================================================================
            case 1: 
              // ESP_LOGD("fault_sm", "Stage 1: Blue Header");
              for (size_t i = 0; i < id(global_led_registry)[active_category].size(); i++) {
                auto *led = id(global_led_registry)[active_category][i];
                auto &faults = id(global_instance_faults)[active_category];

                // Safety Check: Pointer valid + Index inside bounds + Is Failing
                if (led != nullptr && i < faults.size() && faults[i]) {
                  auto call = led->make_call();
                  if (${board_has_rgb}) { 
                    call.set_rgb(0.0, 0.0, 1.0); // Pure Blue
                    call.set_brightness(bri);    
                  }
                  call.set_state(true);
                  call.perform();
                }
              }
              
              current_stage = 2; 
              pips_count = 0; 
              next_event_ms = now + 1000;
              break;

            // =================================================================
            // STAGE 2: IDENTITY PIPS (Red Flashes)
            // =================================================================
            case 2: 
              {
                int total_toggles = (active_category + 1) * 2; 
                bool is_on_cycle = (pips_count % 2 != 0); 
                
                // Toggle Logic
                for (size_t i = 0; i < id(global_led_registry)[active_category].size(); i++) {
                   auto *led = id(global_led_registry)[active_category][i];
                   auto &faults = id(global_instance_faults)[active_category];

                   if (led != nullptr && i < faults.size() && faults[i]) {
                    auto call = led->make_call();
                    if (is_on_cycle) {
                      if (${board_has_rgb}) { 
                        call.set_rgb(1.0, 0.0, 0.0); // Pure Red
                        call.set_brightness(bri);    
                      }
                      call.set_state(true);
                    } else { 
                      call.set_state(false); 
                    }
                    call.perform();
                  }
                }
                
                pips_count++;

                // Temporal Logic
                if (pips_count < total_toggles) {
                   int delay = (pips_count > 0 && pips_count % 8 == 0) ? 500 : 150;
                   next_event_ms = now + delay;
                } else {
                   ESP_LOGD("fault_sm", "Stage 2 Complete. Gap starting.");
                   current_stage = 3; 
                   next_event_ms = now + 1000;
                }
              }
              break;

            // =================================================================
            // STAGE 3: INTER-SEQUENCE GAP
            // =================================================================
            case 3: 
              for (auto *led : id(global_led_registry)[active_category]) {
                if (led != nullptr) {
                  auto call = led->make_call();
                  call.set_state(false);
                  call.perform();
                }
              }
              // ESP_LOGD("fault_sm", "Sequence Complete. Returning to Search.");
              current_stage = 0; 
              break;
          }