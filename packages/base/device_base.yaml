packages:
  device_base_esphome: !include device_base_esphome.yaml
  sub_device: !include device_base_sub_device.yaml
  fault_registry: !include device_base_fault_registry.yaml

substitutions:
  # Use the standard dictionary names defined in device_base_fault_registry.yaml
  diagnostic_class: "${CAT_SYSTEM}"
  # The ID of the LED on your board used for this component
  status_led_id: "esp_light"
  # ID for this component instance for fault registry
  fault_device_id: "1"

esphome:
  on_boot:
    - priority: 600.0
      then:
        - lambda: |-
            // Get the pointer to defined LED
            // If nothing is entered, this points to virtual_status_light
            light::LightState* final_led = id(${status_led_id});

            // Check if LED is placeholder
            if (final_led == id(virtual_status_light)) {
                final_led = nullptr; // Swap to real nullptr
            }

            // Register LED
            id(global_register_led)(${diagnostic_class}, ${fault_device_id}, final_led);

time:
  # https://esphome.io/components/time/homeassistant
  # https://esphome.io/components/time/sntp
  - platform: sntp # homeassistant
    id: my_time

button:
  # https://esphome.io/components/button/restart
  - platform: restart
    name: Restart
    id: esp32_restart_button
    device_id: ${board_id}
    entity_category: config
  # https://esphome.io/components/button/factory_reset
  - platform: factory_reset
    name: Factory reset
    id: esp32_factory_reset_button
    device_id: ${board_id}
    entity_category: config

binary_sensor:
  # https://esphome.io/components/binary_sensor/status
  - platform: status
    name: Online status
    id: esp32_online_status
    device_id: ${board_id}
    entity_category: diagnostic
    on_state:
      then:
        - lambda: |-
            // Pass the current state to the update function
            id(global_update_fault)(${diagnostic_class}, ${fault_device_id}, !x);

  # Inverter communication status (CANBUS / RS485)
  - platform: template
    name: Inverter communication status
    id: inverter_com_status
    entity_category: diagnostic

sensor:
  # https://esphome.io/components/sensor/uptime
  - platform: uptime
    id: esp32_uptime_sec
    device_id: ${board_id}
    update_interval: 10s

  # https://esphome.io/components/sensor/internal_temperature
  - platform: internal_temperature
    name: Internal temperature
    id: esp32_internal_temperature
    device_id: ${board_id}
    update_interval: 10s
    entity_category: diagnostic

text_sensor:
  # Uptime Human Readable
  - platform: template
    name: Uptime
    id: esp32_uptime
    device_id: ${board_id}
    update_interval: 10s
    icon: mdi:clock-start
    entity_category: diagnostic
    lambda: |-
      int uptime_sec = id(esp32_uptime_sec).state;
      int days = uptime_sec / 86400;
      int hours = (uptime_sec % 86400) / 3600;
      int minutes = (uptime_sec % 3600) / 60;
      int seconds = uptime_sec % 60;
      return {
        (
          (days ? std::to_string(days) +"d " : "") +
          (hours ? std::to_string(hours) +"h " : "") +
          (minutes ? std::to_string(minutes) +"m " : "") +
          (std::to_string(seconds) +"s")
        ).c_str()
      };

  # Now date and time
  - platform: template
    id: esp32_date_time_now
    device_id: ${board_id}
    update_interval: 10s
    icon: mdi:clock-start
    entity_category: diagnostic
    lambda: return id(my_time).now().strftime("%Y-%m-%d %H:%M:%S");

  # https://esphome.io/components/text_sensor/version
  - platform: version
    name: ESPHome version
    id: esp32_esphome_version
    device_id: ${board_id}
    hide_timestamp: false #true
    entity_category: diagnostic
